<!-- <p>dashboard works!</p> -->
<div class="layout-main">
<div class="layout-content">
<div class="p-grid layout-dashboard">
    <div class="p-col-12 p-xl-3 p-md-6">
        <p-card>
           <div class="p-grid overview-box">
                <div class="p-col-3 p-col-align-center overview-box-icon"><img src="card" src="./../../../dist/SundeusCLMImg/Dashboard_Kpi_img/intiatedkpi.svg"></div>
                <div class="p-col-6 p-col-align-center overview-box-text">
                    <h3>Initiated</h3>
                </div>
                <div class="p-col-3 p-col-align-center overview-box-status">60</div>
            </div>
        </p-card>
    </div>
    <div class="p-col-12 p-xl-3 p-md-6">
        <p-card>
            <div class="p-grid overview-box">
                 <div class="p-col-3 p-col-align-center overview-box-icon"><img src="card" src="./../../../dist/SundeusCLMImg/Dashboard_Kpi_img/PendingSignature.svg"></div>
                 <div class="p-col-6 p-col-align-center overview-box-text">
                     <h3>Pending Signature</h3>
                 </div>
                 <div class="p-col-3 p-col-align-center overview-box-status2">4</div>
             </div>
         </p-card>
    </div>
    <div class="p-col-12 p-xl-3 p-md-6">
        <p-card>
            <div class="p-grid overview-box">
                 <div class="p-col-3 p-col-align-center overview-box-icon"><img src="card" src="./../../../dist/SundeusCLMImg/Dashboard_Kpi_img/PendingApproval.svg"></div>
                 <div class="p-col-6 p-col-align-center overview-box-text">
                     <h3>Pending Approval</h3>
                 </div>
                 <div class="p-col-3 p-col-align-center overview-box-status3">14</div>
             </div>
         </p-card>
    </div>
    <div class="p-col-12 p-xl-3 p-md-6">
        <p-card>
            <div class="p-grid overview-box">
                 <div class="p-col-3 p-col-align-center overview-box-icon"><img src="card" src="./../../../dist/SundeusCLMImg/Dashboard_Kpi_img/expiring.svg"></div>
                 <div class="p-col-6 p-col-align-center overview-box-text">
                     <h3>Expiring</h3>
                 </div>
                 <div class="p-col-3 p-col-align-center overview-box-status4">22</div>
             </div>
         </p-card>
    </div>
    <!--2nd row content start table/graph-->
<div class="p-col-12 p-lg-6">
<div class="p-grid p-dir-col p-nogutter">
    <div class="p-col-12">
        <div class="card myTasktable">
            <div class="p-grid">
                <div class="p-col-6 p-md-8">
                    <h3>My Task</h3>
                </div>
                <div class="p-col-6 p-md-4">
                    <span class="customicon"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
                    <!-- <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span> -->
                </div>
            </div>
            <!-- primng table -->
            <p-table [columns]="scrollableCols" [value]="cars1" [scrollable]="true" scrollHeight="200px">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <!--end of dynamic table-->
        </div>
    </div>
</div>
</div>
<div class="p-col-12 p-lg-6">
    <div class="p-grid p-dir-col p-nogutter">
        <div class="p-col-12">
            <div class="card myTasktable">
                <div class="p-grid">
                    <div class="p-col-6 p-md-8">
                        <h3>Active Contracts by Type</h3>
                    </div>
                    <div class="p-col-6 p-md-4">
                        <span class=" customicon"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
                        <!-- <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span> -->
                    </div>
                </div>
                <!-- Bar Chart COl start -->
                <p-chart type="bar" [data]="data"></p-chart>
                <!--Bar Char Col end -->
            </div>
        </div>
    </div>
</div>
<!--3rd row content start doughnutchart-graph/ Pie-graph etc-->
<div class="p-col-12 p-lg-4 p-md-6">
    <div class="card">
        <div class="p-grid p-nogutter">
          <div class="p-col-6 title">
            <h3>Contract Per Status</h3>
          </div>
          <div class="p-col-6">
            <span class="customicon"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
          </div>
        </div>
        <!-- doughnutchart-graph 1 -->
        <p-chart type="doughnut" [data]="data1"></p-chart>
    </div>
</div>
<div class="p-col-12 p-lg-4 p-md-6">
    <div class="card">
        <div class="p-grid p-nogutter">
          <div class="p-col-6 title">
            <h3>Contract Per Category</h3>
          </div>
          <div class="p-col-6">
            <span class="customicon"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
          </div>
        </div>
        <!-- pie_chart-graph 2 -->
        <p-chart type="pie" [data]="data2"></p-chart>
    </div>
</div>
<div class="p-col-12 p-lg-4 p-md-6">
    <div class="card">
        <div class="p-grid p-nogutter">
          <div class="p-col-6 title">
            <h3>Contract Per Organisation Unit</h3>
          </div>
          <div class="p-col-6">
            <span class="customicon"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
          </div>
        </div>
        <!-- doughnutchart-graph 3 -->
        <p-chart type="doughnut" [data]="data3"></p-chart>
 </div>
</div>
<!--3rd row content Enddd doughnutchart-graph-->
</div>       <!--layout-dashboard end-->

</div>       <!--layout-content end-->
</div>       <!--layout-main end-->
