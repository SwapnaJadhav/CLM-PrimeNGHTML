<!-- <p style="padding-left: 80px;">notification-list works!</p> -->
<div class="layout-main">
 <div class="layout-content">
    <div class="p-grid layout-dashboard">
        <div class="p-col-12">
             <!-- Top hedaer Title and Serch placeholder div_start  -->
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-9">
                    <span class="title-caption">All Notifications</span>
                </div>
                <div class="p-col-12 p-md-3">
                    <div class="ui-inputgroup">
                        <input type="text" pInputText placeholder="Search by">   
                        <button pButton type="button" icon="pi pi-search" class="ui-button-warn Sundeus-golbal-serch"></button>      
                    </div>
                </div>
        </div>
           <!-- Top hedaer Title and Serch placeholder div_end -->
            <p-card  styleClass="ui-card-shadow">
                <div class="p-grid">
                   <div class="p-col-8"></div>
                    <div class="p-col-4">
                        <button pButton type="button" label="Create Notification" class="ui-button-secondary Sundeus-button-ui" routerLink = "/app/setup/notifications/notification-form"></button>
                    </div>
                </div>
                <!--PrimeNg Sort&page Table-->
         <div class="p-grid">
            <div class="p-col-12">
            <p-table [columns]="cols" [value]="customtabledata" (sortFunction)="customSort($event)" [customSort]="true" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
               <ng-template pTemplate="header" let-columns>
               <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                         {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
              </tr>
               </ng-template>
               <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <!-- <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                  </td> -->
                <td>{{rowData['Notification Name']}}</td>
                <td>{{rowData['ID']}}</td>
                <td>{{rowData['Type']}}</td>
                <td>{{rowData['Set Up On Object']}}</td>
                <td>{{rowData['Created By']}}</td>
                <td>{{rowData['Created On']}}</td>
                <!-- <td><p-toggleButton [(ngModel)]="checked1" [style]="{'width':'110px'}">{{rowData['Status']}}</p-toggleButton></td> -->
                <td>
                    <p-toggleButton [(ngModel)]="checked1" onLabel="Active" offLabel="Inactive" [style]="{'width':'85px','border-radius':'25px'}"  styleClass="togglebutton">{{rowData['Status']}}</p-toggleButton>
                </td>
                    <!-- {{rowData['Status']}} -->
                 <td class="listactionicon">
                   <img [src]="rowData['image']" alt="">
                   <img [src]="rowData['image1']" alt="">
                   <img [src]="rowData['image2']" alt="">
                </td>
             </tr>
             </ng-template>
        </p-table>
    </div>
 </div>
                
</p-card>
       </div>
    </div>       <!--layout-dashboard end-->
    
 </div>       <!--layout-content end-->
</div>       <!--layout-main end-->
