<div class="layout-main">
    <div class="layout-content">
       <div class="p-grid">
           <div class="p-col-12">
                <!-- Top hedaer Title div_start  -->
               <div class="p-grid ui-fluid">
                   <div class="p-col-12 p-md-9">
                       <span class="title-caption">Create Notifications</span>
                   </div>
                   <div class="p-col-12 p-md-3"></div>
           </div>
              <!-- Top hedaer Title div_end -->
        <p-card  styleClass="ui-card-shadow">
            <div class="py-mandatoryline">
            <p>**All Fields are mandatory</p>
            </div>
           <!--1st Row-->
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="notificationid">Notifiation ID</label>
                    <input id="notificationnameid" name="notificationid" type="text" pInputText placeholder="System Generated"> 
                </div>
                <div class="p-field p-col">
                    <label for="notificationname">Notification Name</label>
                    <input id="notificationname" name="notificationname" type="text" pInputText placeholder="Add Notification Name"> 
                </div>
                <div class="p-field p-col">
                    <label for="notificationtype">Notification Type</label>
                    <p-dropdown [options]="notificationtype" [(ngModel)]="selectedNotitype" placeholder="Select a Type" optionLabel="name" [showClear]="true"></p-dropdown>
                   <!-- <p>Selected Notitype: {{selectedNotitype ? selectedNotitype.name : 'none'}}</p> -->
                </div>
                <div class="p-field p-col">
                    <label for="contracttype">Contract Type</label>
                    <p-multiSelect [options]="contracttype" name="contracttype"></p-multiSelect>
                </div>
                <div class="p-field p-col">
                    <label for="triggerbasedon">Trigger (Action / Event)</label>
                    <p-multiSelect [options]="triggerbasedon" name="triggerbasedon"></p-multiSelect>
                </div>
            </div>
               <!--1st Row end-->
            <div class="p-grid">
                <div class="p-col-9 grayborder-r">
                  <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-11">
                        <label for="sendto">Send To</label>
                        <p-multiSelect [options]="sendto" name="sendto"></p-multiSelect>
                    </div>
                    <div class="p-field p-col-1 plusicon">
                        <!-- pTooltip comp -->
                        <span pTooltip="Add User" tooltipPosition="top" tooltipEvent="focus">
                     <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </span>
                   </div>
                    <div class="p-field p-col-11">
                        <label for="sendto">CC To</label>
                        <p-multiSelect [options]="ccto" name="ccto"></p-multiSelect>
                    </div>
                    <div class="p-field p-col-1 plusicon">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                      </div>
                    <div class="p-field p-col-12">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" pInputText placeholder="Add Subject"> 
                    </div>
                    <div class="p-field p-col-12">
                        <label for="subject">Email Body</label>
                        <p-editor [(ngModel)]="text1" [style]="{'height':'255px'}" placeholder="Type your message here..."></p-editor>
                           <!-- <p>Value: {{text1||'empty'}}</p> -->
                       <!-- <button pButton type="button" label="Clear" icon="pi pi-times" (click)="text1=null"></button> -->
                    </div>
                </div>
            </div>
            <!--Advanced_ListBox with Card section start-->
            <div class="p-col-3">
                 <h3 style="margin: 6px 0px;">Select Metadata to insert in Email</h3>
                <!-- <p-card styleClass="p-cardbox"> -->
                    <div class="py-mandatoryline">
                      <p class="text-color-gray">Drag Metedata to email body which you would like to include in your email or subject.</p>
                     </div>
                    <!-- <p-scrollPanel [style]="{width: '100%', height: '250px'}" styleClass="custombar1"> -->
                          <p-listbox [options]="dragmetadatadalist" [(ngModel)]="selectedmetadata" [checkbox]="false" [filter]="true" optionLabel="label">
                            <!-- <p-header>Cars</p-header> -->
                          </p-listbox>
                        <!-- </p-scrollPanel> -->
                  <!-- <p>Selected metadata: <span *ngFor="let c of selectedmetadata" style="margin-right: 10px">{{c.label}</span></p> -->
             <!-- </p-card> -->
            </div>
            <!--end Advanced_ListBox with Card section-->
            </div>     <!--2nd Row end-->
            <hr>
            <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-3"></div>
                <div class="p-col-12 p-md-6 p-lg-3"></div>
                <div class="p-col-12 p-md-6 p-lg-3"></div>
                <div class="p-col-12 p-md-6 p-lg-3">
                      <div class="Sundeus-button-ui">
                        <button pButton type="button" label="Cancel" class="ui-button-secondary bottomactionbtns"></button>
                        <button pButton type="button" label="Save" class="ui-button-primary"></button>
                    </div>
                </div>
            </div>
            <!--3rd Row end-->
           </p-card>
          </div>
       </div>       <!--top grid end-->
       
    </div>       <!--layout-content end-->
   </div>       <!--layout-main end-->
